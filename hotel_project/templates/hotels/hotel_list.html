<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      ul.hotel-list {
        list-style: none;
        padding: 0;
      }
      ul.hotel-list li {
        padding: 15px;
        border-bottom: 1px solid #dedede;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul.hotel-list li:last-child {
        border-bottom: none;
      }
      .hotel-info {
        font-size: 1.1em;
        color: #555;
      }
      .hotel-code {
        font-size: 0.9em;
        color: #999;
      }
      .city-info {
        font-size: 0.9em;
        background: #e3f2fd;
        color: #0277bd;
        padding: 3px 8px;
        border-radius: 4px;
      }
      .empty-message {
        text-align: center;
        color: #999;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>List of Hotels</h1>
      <ul class="hotel-list">
        {% for hotel in hotels %}
          <li>
            <div class="hotel-info">
              {{ hotel.name }} 
              <span class="hotel-code">(Code: {{ hotel.code }})</span>
            </div>
            <div class="city-info">
              {{ hotel.city.name }}
            </div>
          </li>
        {% empty %}
          <li class="empty-message">No hotels available.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
