<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select City</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; }
    form { margin-top: 20px; text-align: center; }
    select { width: 80%; padding: 8px; margin: 10px 0; }
    button { padding: 8px 16px; background: #0288d1; color: #fff; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a City</h1>
    <form action="{% url 'hotel_in_city' %}" method="get">
      <label for="city">Choose a city:</label>
      <select id="city" name="city">
        <option value="">-- Select a city --</option>
        {% for city in cities %}
            <option value="{{ city.code }}">{{ city.name }}</option>
        {% endfor %}
    </select>
     
      <br>
      <button type="submit">Show Hotels</button>
    </form>
  </div>
</body>
</html>
